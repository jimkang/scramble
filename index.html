<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble</title>
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <label for="file">Audio file</label>
    <input id="file" class="input-source" type="file" accept="audio/*, .m4a,.ogg,.mp3,.wav" />
    <div class="source-audio-container">
      <audio class="source-audio-player" controls></audio>
    </div>

    <label for="segment-count-field">Number of segments to scramble into:</label>
    <input id="segment-count-field" type="number"></input>

    <button id="scramble-button">Scramble</button>

    <ul id="scrambled-results-list">
    </ul>

    <div id="version-info"></div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
